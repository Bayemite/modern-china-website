<body>

    <!-- Search bar below here -->
    <input type="text" id="searchbar" onkeyup="searchFcn()" placeholder="Search for articles.." title="Type in article title">

    <h2 class="subTitle">Results</h2>

    <ul id="results" class="results">
        <li>
          <img src="img/china-flag-logo.png" class="previewImg">

        <li><img src="img/blueOrange.jpg" class="previewImg">

        </li>
    </ul>
</body>

<!-- This contains the search function -->
<script>
    function searchFcn() {
      var input, filter, ul, li, item, i, meta;
      input = document.getElementById("searchbar");
      filter = input.value.toUpperCase();
      li = document.getElementById("results").getElementsByTagName("li");

      // Check all items, hide those without the keyword
      for (i = 0; i < li.length; i++) {
        item = li[i].getElementsByTagName("a")[0];

        if (item.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "block";
        } else {
          li[i].style.display = "none";
        }
      }
    }
</script>
